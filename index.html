<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pairs Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="game-container">
        <div class="controls">
            <div class="sub-control">
                <input type="text" id="row-input" value="4">
                <label for="row-input"> Rows </label>
            </div>
            <div class="sub-control">
                <input type="text" id="col-input" value="4">
                <label for="col-input"> Columns </label>
            </div>
            <div class="sub-control">
                <button class="btn-start" onclick="Create_Grid()"> Start </button>
            </div>
        </div>

        <div class="countdown-timer">
            <img src="Icon/time32px.png" alt="timer icon" style="width: 32px; height: 32px;">
            <span class="timer"> 00:00 </span>
        </div>

        <div class="grid-cells">
        </div>

        <p class="notification"></p>
    </div>

    <script src="index.js"></script>

</body>
</html>
